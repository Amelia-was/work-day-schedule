<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron bg-white d-flex justify-content-center mt-0 mb-2 my-lg-5 mx-lg-auto p-2 p-lg-4 w-100">
    <!--<span class="oi oi-list display-3 border-4 mr-4 p-3 offset-border-4 bg-yellow"></span>-->
    <img src="assets/icons/list.svg" class="d-none d-md-block list-icon border-2 offset-border-4 p-3 mr-lg-5 mr-md-4 bg-yellow" alt="Task list">
   <!-- <div class="d-none d-md-block list-img border-2 offset-border-4 p-3 mr-lg-5 mr-md-4 bg-yellow text-left">▇   ▇▇▇▇▇
▇   ▇▇▇▇▇
▇   ▇▇▇▇▇
▇   ▇▇▇▇▇</div>-->
    <div class="text-center text-md-left">
      <h1>
        Work Day Scheduler
      </h1>
      <!--class="lead"-->
      <p>A simple calendar app for scheduling your work day</p>
      <p>Today is <span id="currentDay">going to be a great day!</span></p>
    </div>
  </header>


  <!-- page flex container -->
  <div class="d-flex flex-row-reverse flex-wrap justify-content-center mb-5">

    <!-- notepad and buttons -->
    <div class="d-flex flex-xl-column align-items-center align-items-lg-stretch">
      <textarea id="notes" class="border-2 offset-border-4 mr-2 mr-xl-n2 mb-2">Take notes here!</textarea>
      <div class="d-flex flex-column">
      <button class="btn-black border-2 p-2 mb-2" id="clear">Change start time</button>
      <button class="btn-black border-2 p-2 mb-2" id="clear">Clear all events</button>
      <button class="btn-black border-2 p-2" id="add-note">Add note</button>
      </div>
    </div>

    <!-- schedule container -->
    <div class="container-xs mx-1 ml-md-n1 mr-md-2">

      <!-- add hour before -->
      <!--<div class="row mb-tiny">
      <button class="btn-add w-100 border-2 p-1" id="add-before">+</button>
    </div>-->

      <!-- timeblocks -->
      <div class="row mb-tiny">
        <div class="hour col-1 border-2">9 am</div>
        <div class="time-block col-10 border-x-2 text-light text-left pt-3" id="9">
        </div>
        <button class="btn btn-light col-1 border-2 rounded-0 d-flex align-items-center justify-content-center">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 h-100">10 am</div>
        <div class="time-block col-10 border-x-2 text-light text-left pt-3" id="10">

        </div>
        <button class="btn btn-light col-1 border-2 rounded-0 d-flex align-items-center justify-content-center">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 h-100">11 am</div>
        <div class="time-block col-10 border-x-2 text-light text-left pt-3 rounded-0" id="11">

        </div>
        <button class="btn btn-light border-2 col-1 rounded-0 d-flex align-items-center justify-content-center">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 h-100">12 pm</div>
        <div class="time-block col-10 border-x-2 text-light text-left pt-3 rounded-0" id="12">

        </div>
        <button class="btn btn-light border-2 col-1 rounded-0 d-flex align-items-center justify-content-center">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 h-100">1 pm</div>
        <div class="time-block col-10 border-x-2 text-light text-left pt-3 rounded-0" id="13">

        </div>
        <button class="btn btn-light border-2 col-1 rounded-0 d-flex align-items-center justify-content-center">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 h-100">2 pm</div>
        <div class="time-block col-10 border-x-2 text-light text-left pt-3 rounded-0" id="14">

        </div>
        <button class="btn btn-light border-2 col-1 rounded-0 d-flex align-items-center justify-content-center">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 h-100">3 pm</div>
        <div class="time-block col-10 border-x-2 text-light text-left pt-3 rounded-0" id="15">

        </div>
        <button class="btn btn-light border-2 col-1 rounded-0 d-flex align-items-center justify-content-center">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row bg-yellow mb-tiny">
        <div class="hour col-1 border-2 h-100">4 pm</div>
        <div class="time-block col-10 border-x-2 text-light text-left pt-3" id="16">

        </div>
        <button class="btn btn-light border-2 col-1 rounded-0 d-flex align-items-center justify-content-center">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <!-- add hour before -->
      <!--<div class="row mb-tiny">
      <button class="btn-add w-100 border-2 p-1" id="add-after">+</button>
    </div>-->


    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
