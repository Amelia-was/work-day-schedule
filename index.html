<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p>Today is <span id="currentDay">Hello</span></p>
    </header>

    <!-- schedule container -->
    <div class="container w-75 mb-5">
      <!-- add hour before -->
      <div class="row h-25">
        <button class="btn w-100 btn-outline-dark p-1" id="add-before">+</button>
      </div>

      <!-- Timeblocks go here -->
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">8 am</div>
        <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>

        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">9 am</div>
       <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>

        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">10 am</div>
        <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>
        
        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">11 am</div>
        <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>

        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">12 pm</div>
        <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>

        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">1 pm</div>
        <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>

        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">2 pm</div>
        <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>

        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">3 pm</div>
        <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>
        
        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>
      <div class="row bg-dark">
        <div class="hour col-1 h-100 pl-1 pt-1">4 pm</div>
        <div class="time-block col-10">
          <p class="text-light text-left">Do some stuff</p>
        
        </div>
        <button class="btn btn-secondary col-1 h-100">Save</button>
      </div>

      <!-- add hour before -->
      <div class="row h-25">
        <button class="btn btn-outline-dark w-100" id="add-after">+</button>
      </div>

      <div class="row">
        <button class="btn btn-dark mt-3 mx-auto">Clear all events</button>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
