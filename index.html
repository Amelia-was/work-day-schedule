<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron bg-white d-flex justify-content-center mt-0 mb-2 my-lg-5 mx-lg-auto p-2 p-lg-4 w-100">
    <img src="assets/icons/list.svg"
      class="d-none d-md-block list-icon border-2 offset-border-4 p-3 mr-lg-5 mr-md-4 bg-yellow" alt="Task list">
    <div class="text-center text-md-left">
      <h1>
        Work Day Scheduler
      </h1>
      <p class="d-none d-sm-block">A simple calendar app for scheduling your work day</p>
      <p class="d-none d-sm-inline">Today is </p><span id="currentDay">a great day!</span>
    </div>
  </header>


  <!-- page flex container -->
  <div class="d-flex flex-row-reverse flex-wrap justify-content-center mb-5 mx-0 px-0">

    <!-- notepad and buttons -->
    <div class="d-flex flex-xl-column align-items-center align-items-xl-stretch ml-xl-2">
      <textarea id="notes" class="border-2 offset-border-4 mr-2 mr-xl-n2 mb-2 bg-white">Take notes here!</textarea>
      <div class="d-flex flex-column">
        <button class="btn-black border-2 p-2 mb-2" id="clear">Clear scheduled events</button>
        <button class="btn-black border-2 p-2 mb-2" id="clear-all">Clear all events</button>
      </div>
    </div>

    <!-- schedule container -->
    <div class="container m-0">

      <!-- timeblocks -->
      <div class="row mb-tiny">
        <div class="hour col-1 border-2 d-flex align-items-center justify-content-center">
          <div class="hour-text">9 am</div>
        </div>
        <div class="time-block col border-2 ml-n2px text-left py-3"></div>
        <button class="save-btn col-1 border-2 border-l0 rounded-0 align-items-center justify-content-center d-none">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 d-flex align-items-center justify-content-center">
          <div class="hour-text">10 am</div>
        </div>
        <div class="time-block col border-2 ml-n2px text-left py-3"></div>
        <button class="save-btn col-1 border-2 border-l0 rounded-0 align-items-center justify-content-center d-none">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 d-flex align-items-center justify-content-center">
          <div class="hour-text">11 am</div>
        </div>
        <div class="time-block col border-2 ml-n2px text-left py-3"></div>
        <button class="save-btn border-2 border-l0 col-1 rounded-0 align-items-center justify-content-center d-none">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 d-flex align-items-center justify-content-center">
          <div class="hour-text">12 pm</div>
        </div>
        <div class="time-block col border-2 ml-n2px text-left py-3"></div>
        <button class="save-btn border-2 border-l0 col-1 rounded-0 align-items-center justify-content-center d-none">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 d-flex align-items-center justify-content-center">
          <div class="hour-text">1 pm</div>
        </div>
        <div class="time-block col border-2 ml-n2px text-left py-3"></div>
        <button class="save-btn border-2 border-l0 col-1 rounded-0 align-items-center justify-content-center d-none">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 d-flex align-items-center justify-content-center">
          <div class="hour-text">2 pm</div>
        </div>
        <div class="time-block col border-2 ml-n2px text-left py-3"></div>
        <button class="save-btn border-2 border-l0 col-1 rounded-0 align-items-center justify-content-center d-none">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 d-flex align-items-center justify-content-center">
          <div class="hour-text">3 pm</div>
        </div>
        <div class="time-block col border-2 ml-n2px text-left py-3"></div>
        <button class="save-btn border-2 border-l0 col-1 rounded-0 align-items-center justify-content-center d-none">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

      <div class="row mb-tiny">
        <div class="hour col-1 border-2 d-flex align-items-center justify-content-center">
          <div class="hour-text">4 pm</div>
        </div>
        <div class="time-block col border-2 ml-n2px text-left py-3"></div>
        <button class="save-btn border-2 border-l0 col-1 align-items-center justify-content-center d-none">
          <img src="assets/icons/lock-locked.svg" class="lock" alt="Save">
        </button>
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
